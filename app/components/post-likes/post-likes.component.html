<div class="likes" (click)="notificarLikePost(post)">
    <i class="fa"
        aria-hidden="true"
        [ngClass]="{
                    'fa-heart': !post.likes.indexOf(1),
                    'fa-heart-o': post.likes.indexOf(1)
                    }"> 
        <span *ngIf="post.likes.length > 0">{{ post.likes.length }}</span>
    </i>
</div>
